<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityPulse</title>
</head>
<style>
body {
  font-family: Arial, sans-serif;
  background: #cce3fa;
  margin: 0;
  padding: 20px;
}

.box {
  background: white;
  padding: 20px;
  border-radius: 10px;
  width: 350px;
  margin: auto;
}
h2 {
  color: #1E40AF;
  text-align: center;
}
h1{
   color: #1E40AF;
}

input, select, textarea, button {
  width: 100%;
  margin-top: 10px;
  padding: 8px;
}
button {
  background: #1E40AF;
  color: white;
  border: none;
}
</style>

<body>
   <h1><strong>CityPulse</strong></h1>
    <h1><strong>Экосистема города Семей</strong></h1>

    <div class="box">
        <h2>Подать обращение</h2>

        <form action="/add" method="POST">
            <label>Категория:</label>
            <label>
                <select name="category" required>
                    <option value="">Выберите категорию</option>
                    <option value="Дороги">Дороги</option>
                    <option value="Освещение">Освещение</option>
                    <option value="ЖКХ">ЖКХ</option>
                    <option value="Экология">Экология</option>
                </select>
            </label>

            <label>Описание проблемы:</label>
            <label>
                <textarea name="descr" rows="4" required></textarea>
            </label>

            <button type="submit">Отправить</button>
        </form>
    </div>

    <div class="box" style="margin-top: 20px;">
        <h2>Все жалобы</h2>
        {% for item in complaints %}
            <div style="border-bottom: 1px solid #ccc; padding: 10px 0;">
                <strong>{{ item.category }}</strong>: {{ item.text }}
            </div>
        {% endfor %}
    </div>
</body>
<footer>
 <h2>О нас</h2>





    @CityPulse.Semey.com
</footer>
</html>
